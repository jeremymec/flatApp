<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>flat-join</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text>Have an invite code? Enter it here!</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input placeholder="Codes are six digits long" [(ngModel)]="flatCode"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center style='height: 100%'>
      <ion-col>
        <ion-button (click)="joinCallback()" [disabled]="flatCode === '' || result">Join Flat</ion-button>
        <ion-button color="medium" (click)="backCallback()">Back</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
