<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Newsfeed</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let post of newsPosts">
      <ion-card class="card">
        <ion-card-header>
          <ion-card-subtitle>{{ post.author }} posted at {{ post.created_at | date:'H:mm:ss' }}</ion-card-subtitle>
          <ion-card-title class="post-title">{{ post.title }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{ post.content }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createPostCallback()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
