<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row text-center>
      <ion-col>
        <ion-text color="primary">Manage your Account</ion-text>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-text [(ngModel)]="loggedInUser" ngDefaultControl>Email Address: {{ loggedInUser.name }}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <ion-button (click)="logoutCallback()">Logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
