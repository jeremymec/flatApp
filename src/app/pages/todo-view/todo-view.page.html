<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>To-do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-list>
          <ion-item *ngFor="let item of todoItems | async">
            <ion-text>{{ item.content }}</ion-text>
            <ion-checkbox class="checkbox" color="primary"></ion-checkbox>
          </ion-item>
        </ion-list>
    </ion-row>
    <ion-row justify-content-center align-items-center style='height: 100%'>
      <ion-button expand="block" color="success">Mark as Done</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>


<!-- fab placed to the bottom end -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentAlertCreate()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
