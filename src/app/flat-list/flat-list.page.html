<ion-header>
  <ion-toolbar>
    <ion-title>flatList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/flat-details">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item button [routerLink]="['/flat-details', flat.id]" *ngFor="let flat of (flats | async)">
      {{ flat.name }}
    </ion-item>
  </ion-list>
</ion-content>
